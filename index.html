<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="h-100">

    <!-- Start your project here-->
    <div class="container-fluid h-100">
        <div class="row h-100 text-light align-items-center justify-content-center">
            <div class="home col-12 bg-danger h-100 d-flex align-items-center justify-content-center">
                <p>HOME</p>
            </div>
            <div class="col-12 bg-success h-100 p-0">
                <div class="main w-100" id="main">
                    <div class="inner w-100" id="inner">
                        <div class="one w-100 h-100 d-inline-block" id="one">
                            <p class="text-dark">ONE</p>
                        </div>
                        <div class="two w-100 h-100 bg-danger d-inline-block">
                            <p>TWO</p>
                        </div>
                        <div class="two w-100 h-100 bg-info d-inline-block">
                            <p>THREE</p>
                        </div>
                    </div>
                </div>
                <div class="main w-100" id="main1" style="height: 300vh;">
                    <div class="inner1" id="inner1">
                        <div class="three bg-secondary d-inline-block" id="three">
                            <p class="text-light">FOUR</p>
                        </div>
                        <div class="three d-inline-block bg-default" id="three">
                            <p class="text-light">FIVE</p>
                        </div>
                        <div class="three d-inline-block bg-primary" id="three">
                            <p class="text-light">SIX</p>
                        </div>
                    </div>
                </div>
                <div class="footer h-100 bg-dark"></div>
            </div>
        </div>
    </div>
    <!-- Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->

    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script>
        var height1 = window.innerHeight / 2;
        var height2 = $('#main1').css('height');
        height2 = parseInt(height2) / 2;
        var width1 = window.innerWidth / 2;
        var mainHeight = $('#main').height();
        var duration1 = parseInt($('#main1').css('width'));
        console.log(duration1);
        var blockTween = new TweenMax.to('#inner', 100, {
            backgroundColor: 'red',
            x: "-200%",
        });
        var blockTween1 = new TweenMax.to('#inner1', 100, {
            backgroundColor: 'red',
            x: "-200%",
        });
        var controller = new ScrollMagic.Controller();
        // create a scene
        new ScrollMagic.Scene({
                triggerElement: '#main',
                // the scene should last for a scroll distance of 100px
                offset: height1, // start this scene after scrolling for 50px
                duration: mainHeight - window.innerHeight
            })
            .setTween(blockTween)
            .addIndicators()
            .setPin("#inner") // pins the element for the the scene's duration
            .addTo(controller); // assign the scene to the controller

        // scroll magic part 2

        new ScrollMagic.Scene({
                triggerElement: '#main1',
                // the scene should last for a scroll distance of 100px
                offset: height1, // start this scene after scrolling for 50px
                duration: mainHeight - window.innerHeight,
            })
            .setTween(blockTween1)
            .addIndicators()
            .setPin("#inner1") // pins the element for the the scene's duration
            .addTo(controller); // assign the scene to the controller
    </script>
</body>

</html>
